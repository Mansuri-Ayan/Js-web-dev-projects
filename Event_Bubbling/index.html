<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      /* Styling for the div element */
      div {
        background-color: pink;
        height: 200px;
        width: 400px;
      }

      /* Styling for the unordered list (ul) */
      ul {
        background: blue;
      }

      /* Styling for each list item (li) */
      li {
        background-color: greenyellow;
      }
    </style>
  </head>

  <body>
    <!-- A div containing an unordered list with list items -->
    <div>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>

    <script>
      // Selecting the div and ul elements from the DOM
      let div = document.querySelector("div");
      let ul = document.querySelector("ul");

      // Event listener for clicks on the div
      div.addEventListener("click", (event) => {
        // stopPropagation prevents the event from bubbling up to parent elements
        event.stopPropagation();
        console.log("div was clicked");
      });

      // Event listener for clicks on the ul (unordered list)
      ul.addEventListener("click", (event) => {
        // stopPropagation prevents the event from bubbling up to the div
        event.stopPropagation();
        console.log("ul was clicked");
      });

      // Using event delegation for li elements (clicking any li will trigger this)
      ul.addEventListener("click", (event) => {
        // Check if the clicked target is an li element
        if (event.target.tagName === "LI") {
          // stopPropagation prevents the event from bubbling up to the ul or div
          event.stopPropagation();
          console.log(`${event.target.textContent} was clicked`);
        }
      });
    </script>
  </body>
</html>
