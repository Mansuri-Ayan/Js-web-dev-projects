<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Simon Game</h1>
    <h2>Press Start Button or any key to start the game</h2>
    <div class="btn-container">
      <div class="line1">
        <div id="red" class="btn red">1</div>
        <div id="yellow" class="btn yellow">2</div>
      </div>
      <div class="line2">
        <div id="green" class="btn green">3</div>
        <div id="purple" class="btn purple">4</div>
      </div>
    </div>
    <button id="start-btn">Start</button>
    <script src="./index.js"></script>
  </body>
</html>
