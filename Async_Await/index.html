<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Await Keyword</title>
  </head>

  <body>
    <h1>Async/Await with Error Handling</h1>

    <script>
      let h1 = document.querySelector("h1");

      function colorChange(color) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let num = Math.floor(Math.random() * 6);
            if (num > 3) {
              reject("promise is rejected", color);
            }
            h1.style.color = color;
            console.log("color change successfuly to => " + color);
            resolve();
          }, 1500);
        });
      }

      async function demo() {
        try {
          await colorChange("green");
          await colorChange("red");
          await colorChange("blue");
          await colorChange("orange");
          await colorChange("purple");
        } catch (error) {
          console.log(error);
        }
      }
      demo();
    </script>
  </body>
</html>
